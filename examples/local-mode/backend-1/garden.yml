kind: Build
name: backend-1
description: Backend 1 service container image
type: container

---

kind: Deploy
name: backend-1
description: Backend 1 service container
type: container

build: backend-1
dependencies: "${this.mode == 'local' ? ['run.build-backend-local-1'] : []}"

# You can specify variables here at the action level
variables:
  ingressPath: /hello-backend-1

spec:
  localMode:
    ports:
      - remote: 8080
        local: 8090
      - remote: 8000
        local: 8001
    # starts the local application
    command: [ "../backend-local-1/main" ]
  healthCheck:
    httpGet:
      path: ${var.ingressPath}
      port: http
  ports:
    - name: http
      containerPort: 8080
      # Maps service:80 -> container:8080
      servicePort: 80
  ingresses:
    - path: ${var.ingressPath}
      port: http # http2 can be used as an alternative port here
